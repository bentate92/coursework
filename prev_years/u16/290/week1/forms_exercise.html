<form action="http://classes.engr.oregonstate.edu/eecs/winter2015/cs290-400/tools/class-content/form_tests/check_request.php" method="get">
	<fieldset>
		<legend>GIVE US YOUR INFO!</legend>
		<label>Name:
			<input type="text" name="name" size="30" maxlength="100">
		</label>
		<br />
		<label>Email:
			<input type="text" name="email" size="30" maxlength="100">
		</label>
		<br />
	</fieldset>
	<fieldset>
		<legend>FORM?</legend>
		<label>Is this a form?
			<br />
			<label>
				<input type="radio" name="isit" value="yes" />Yes</label>
			<label>
				<input type="radio" name="isit" value="no" />No</label>
			<label>
				<input type="radio" name="isit" value="maybe" />Maybe</label>
		</label>
	</fieldset>
	<fieldset>
		<legend>SUBMIT IT!</legend>
			<label>Lololol defaults to subscribe.
			<br />
			<input type="checkbox" name="subscribe" checked="checked" />Sign me up for your spam</label>
			<br />
			<input type="submit" value="Submit" />
	</fieldset>
</form>
